name: 🚀 Deploy to Production

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: 🧪 Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 📦 Install Frontend Dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: 📦 Install Backend Dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: 🧪 Run Frontend Tests
      working-directory: ./frontend
      run: |
        npm run test:ci
        npm run type-check
        npm run lint
        
    - name: 🧪 Run Backend Tests
      working-directory: ./backend
      run: |
        python -m pytest tests/ -v --tb=short
        flake8 .
        
    - name: 🔒 Security Audit
      working-directory: ./frontend
      run: npm audit --audit-level moderate
      
    - name: 🏗️ Build Frontend
      working-directory: ./frontend
      run: npm run build
      
    - name: 📊 Performance Tests
      working-directory: ./frontend
      run: npm run test:performance
      continue-on-error: true

  deploy-frontend:
    name: 🌐 Deploy Frontend to Vercel
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: 📦 Install Dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: 🚀 Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./frontend
        vercel-args: '--prod'

  deploy-backend:
    name: 🔧 Deploy Backend to Render
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🚀 Deploy to Render
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.RENDER_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}

  post-deploy-tests:
    name: 🔍 Post-Deployment Verification
    needs: [deploy-frontend, deploy-backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: 📦 Install Dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: ⏳ Wait for Deployments
      run: sleep 120
      
    - name: 🏥 Health Check Frontend
      run: |
        curl -f https://deedpro-frontend-new.vercel.app/api/health || exit 1
        
    - name: 🏥 Health Check Backend
      run: |
        curl -f https://deedpro-main-api.onrender.com/health || exit 1
        
    - name: 🧪 Run E2E Tests
      working-directory: ./frontend
      run: npm run test:e2e:production
      continue-on-error: true
      
    - name: 📊 Performance Validation
      working-directory: ./frontend
      run: npm run test:performance:production
      continue-on-error: true
      
    - name: 📢 Notify Success
      if: success()
      run: |
        echo "🎉 Deployment successful!"
        echo "Frontend: https://deedpro-frontend-new.vercel.app"
        echo "Backend: https://deedpro-main-api.onrender.com"

