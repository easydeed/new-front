<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grant Deed</title>
  <style>
    @page { 
      size: 8.5in 11in; 
      margin: {{ page_margin_top|default('1in') }} {{ page_margin_right|default('1in') }} {{ page_margin_bottom|default('1in') }} {{ page_margin_left|default('1in') }}; 
    }
    body { 
      font-family: 'Times New Roman', serif; 
      font-size: 12pt; 
      line-height: 1.5; 
      color: #000; 
      background: #fff; 
      margin: 0; 
      padding: 0; 
    }
    .header { 
      text-align: center; 
      font-weight: bold; 
      font-size: 14pt; 
      margin-bottom: 0.5in; 
      text-transform: uppercase;
    }
    .section { 
      margin-bottom: 0.25in; 
    }
    .bold { 
      font-weight: bold; 
    }
    .signature { 
      margin-top: 1in; 
      border-top: 1px solid #000; 
      padding-top: 0.25in; 
    }
    .notary-section {
      margin-top: 0.75in;
      border: 2px solid #000;
      padding: 0.5in;
    }
    p { 
      margin: 0.1in 0; 
      padding: 0; 
    }
    .checkbox {
      display: inline-block;
      width: 12pt;
      height: 12pt;
      border: 1pt solid #000;
      margin-right: 0.1in;
      vertical-align: baseline;
    }
  </style>
</head>
<body>
  {% include "grant_deed/header_return.html" %}
  <p class="header">Grant Deed</p>
  {% include "grant_deed/body_deed.html" %}
  {% include "grant_deed/footer_execution.html" %}
  {% if attach_exhibit_a %}
  {% include "grant_deed/exhibit_a.html" %}
  {% endif %}

</html>
